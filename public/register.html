<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Language Dragon - Register</title>
  </head>
  <body>
    <header>
    <h1>Language Dragon <i class="fas fa-dragon"></i></h1>
    <nav class="twoColumn">
      <div><a href="login.html">Login</a></div>
      <div class="active">Register</div>
    </nav>
    </header>
    <section>
      <form action="/#" id="regForm" method="POST" autocomplete="off">
        <legend>
          <!-- <fieldset>Register</fieldset> -->
          <div class="formBox">
            <label for="email">Email</label
            ><input class="email" type="email" autocomplete="off" />
          </div>
          <div class="formBox">
            <label for="pass">Password</label
            ><input class="pass" type="password" autocomplete="off" />
          </div>
          <div class="formBox">
            <label for="pass2">Re-enter password</label
            ><input class="pass2" type="password" autocomplete="off" />
          </div>
          <div class="formBox"><button>Register</button></div>
        </legend>
      </form>
    </section>
  <footer>Created by Gavin Coulson and Josh Regev Â© 2021</footer>
    <script src="register.js"></script>
  </body>
</html>
