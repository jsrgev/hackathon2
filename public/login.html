<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Language Dragon - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>
    <header>
    <h1>Language Dragon <i class="fas fa-dragon"></i></h1>
    <nav class="twoColumn">
      <div class="active">Login</div>
      <div><a href="register.html">Register</a></div>
    </nav>
    </header>
    <section>
      <form action="/#" id="loginForm" method="POST" autocomplete="off">
        <legend>
          <!-- <fieldset>Login</fieldset> -->
          <div class="formBox">
            <label for="email">Email</label
            ><input class="email" type="email" autocomplete="off" />
          </div>
          <div class="formBox">
            <label for="pass">Password</label
            ><input class="pass" type="password" autocomplete="off" />
          </div>
          <div class="formBox"><button>Login</button></div>
        </legend>
      </form>
    </section>
  <footer>Created by <a href="https://portfolio-gavin-coulson.herokuapp.com/">Gavin Coulson</a> and <a href="../portfolio/">Josh Regev</a> Â©2021</footer>
    <script src="login.js"></script>
  </body>
</html>
